services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: pharmacy_db
      POSTGRES_USER: pharmacy_user
      POSTGRES_PASSWORD: pharmacy_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_DB=pharmacy_db
      - POSTGRES_USER=pharmacy_user
      - POSTGRES_PASSWORD=pharmacy_pass
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_MOCK_LLM=${USE_MOCK_LLM:-1}

  celery_worker:
    build: .
    command: celery -A pharmacy_plan worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - statsd_exporter
    environment:
      - STATSD_HOST=statsd_exporter
      - STATSD_PORT=9125
      - POSTGRES_DB=pharmacy_db
      - POSTGRES_USER=pharmacy_user
      - POSTGRES_PASSWORD=pharmacy_pass
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_MOCK_LLM=${USE_MOCK_LLM:-1}

  statsd_exporter:
    image: prom/statsd-exporter:v0.26.0
    command:
      - --statsd.mapping-config=/etc/statsd/mapping.yml
    volumes:
      - ./statsd_mapping.yml:/etc/statsd/mapping.yml
    ports:
      - "9125:9125/udp"
      - "9102:9102"

  prometheus:
    image: prom/prometheus:v2.47.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "9091:9090"
    depends_on:
      - web
      - statsd_exporter

  grafana:
    image: grafana/grafana:10.2.0
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  test:
    build: .
    command: pytest careplan/tests/ --cov=careplan --cov=pharmacy_plan --cov-report=term-missing --cov-fail-under=0
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_DB=pharmacy_db
      - POSTGRES_USER=pharmacy_user
      - POSTGRES_PASSWORD=pharmacy_pass
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USE_MOCK_LLM=1

volumes:
  postgres_data:
  grafana_data:
